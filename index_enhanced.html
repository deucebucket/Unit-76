<!-- Enhanced version of your index.html with goal checkboxes -->
<!-- Adds persistent goal management to your existing web interface -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e6ed;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            padding: 8px;
            max-width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .header {
            background: linear-gradient(135deg, #1e1e3f 0%, #2d2d5f 100%);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(0,212,255,0.2);
        }

        .header h1 {
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00d4ff, #7b68ee, #ff6b7a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-running {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        .status-idle {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .pulse {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.3); }
        }

        /* Goal Management Section */
        .goals-section {
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(123, 104, 238, 0.3);
        }

        .goals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .goals-title {
            font-size: 1rem;
            color: #7b68ee;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .goal-item {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .goal-item:hover {
            background: rgba(0,0,0,0.5);
            border-color: rgba(0,212,255,0.3);
        }

        .goal-item.enabled {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0,212,255,0.2);
        }

        .goal-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
        }

        .goal-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00d4ff;
            margin-top: 2px;
        }

        .goal-details {
            flex: 1;
        }

        .goal-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #e0e6ed;
            margin-bottom: 4px;
        }

        .goal-description {
            font-size: 0.75rem;
            color: #a0a6b0;
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .goal-stats {
            display: flex;
            gap: 12px;
            font-size: 0.7rem;
            color: #7b68ee;
        }

        .goal-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        .quick-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-enable-all {
            background: linear-gradient(135deg, #00c851 0%, #00ff57 100%);
            color: #000;
        }

        .btn-disable-all {
            background: linear-gradient(135deg, #ff3547 0%, #ff6b7a 100%);
            color: #fff;
        }

        .btn-save {
            background: linear-gradient(135deg, #00d4ff 0%, #7b68ee 100%);
            color: #fff;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 8px;
        }

        .stat-card {
            background: rgba(30, 30, 63, 0.7);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #00d4ff;
            display: block;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.6rem;
            color: #a0a6b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        /* Server Status */
        .server-status {
            background: rgba(30, 30, 63, 0.5);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .server-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            font-size: 0.75rem;
        }

        .server-row:last-child {
            margin-bottom: 0;
        }

        .server-connected {
            color: #00ff57;
            font-weight: 600;
        }

        .server-disconnected {
            color: #ff6b7a;
            font-weight: 600;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            margin-top: auto;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-start {
            background: linear-gradient(135deg, #00c851 0%, #00ff57 100%);
            color: #000;
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff3547 0%, #ff6b7a 100%);
            color: #fff;
        }

        /* Log Section */
        .log-section {
            background: rgba(30, 30, 63, 0.4);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            max-height: 120px;
            flex-shrink: 0;
        }

        .log-header {
            background: rgba(0,0,0,0.4);
            padding: 6px 8px;
            font-size: 0.7rem;
            color: #a0a6b0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .log-content {
            padding: 6px;
            max-height: 80px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.65rem;
            line-height: 1.3;
        }

        .log-entry {
            padding: 2px 0;
            color: #c0c6d0;
        }

        .log-entry.success {
            color: #00ff57;
        }

        .log-entry.error {
            color: #ff6b7a;
        }

        .log-entry.strategic {
            color: #00d4ff;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container { padding: 6px; gap: 6px; }
            .goals-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Fallout 76 AI Companion</h1>
            <div class="status-bar">
                <div class="status-indicator status-idle" id="statusIndicator">
                    <div class="pulse"></div>
                    <span id="statusText">Idle</span>
                </div>
                <div style="font-size: 0.6rem; color: #a0a6b0;">
                    <span id="currentTime">00:00:00</span>
                </div>
            </div>
        </div>

        <!-- Server Status -->
        <div class="server-status">
            <div class="server-row">
                <span>Local Model:</span>
                <span id="localModel">Gemma 2B</span>
            </div>
            <div class="server-row">
                <span>KoboldCpp Server:</span>
                <span id="koboldStatus" class="server-disconnected">Checking...</span>
            </div>
            <div class="server-row">
                <span>Current Goal:</span>
                <span id="currentGoal">None</span>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="decisionsCount">0</span>
                <span class="stat-label">Decisions</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="strategicCount">0</span>
                <span class="stat-label">Strategic</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="locationsCount">0</span>
                <span class="stat-label">Locations</span>
            </div>
        </div>

        <!-- Goals Management -->
        <div class="goals-section">
            <div class="goals-header">
                <div class="goals-title">
                    üéØ AI Goals
                    <span id="activeGoalsCount" style="font-size: 0.7rem; color: #a0a6b0;">(0 active)</span>
                </div>
            </div>

            <div class="quick-actions">
                <button class="quick-btn btn-enable-all" id="btnEnableAll">Enable All</button>
                <button class="quick-btn btn-disable-all" id="btnDisableAll">Disable All</button>
                <button class="quick-btn btn-save" id="btnSaveGoals">üíæ Save</button>
            </div>

            <div class="goals-grid" id="goalsContainer">
                <!-- Goals will be populated here -->
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-start" id="btnStart">üöÄ Start AI</button>
            <button class="btn btn-stop" id="btnStop">üõë Stop AI</button>
        </div>

        <!-- Log Section -->
        <div class="log-section">
            <div class="log-header">üì° System Log</div>
            <div class="log-content" id="logContent">
                <div class="log-entry">Enhanced AI interface loaded...</div>
            </div>
        </div>
    </div>

    <script>
        class EnhancedAIDashboard {
            constructor() {
                this.goals = {};
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.startStatusPolling();
                this.startTimeUpdate();
                this.loadGoals();
                this.addLog('Enhanced Fallout 76 AI Dashboard initialized', 'success');
            }

            setupEventListeners() {
                // Control buttons
                document.getElementById('btnStart').onclick = () => this.startAI();
                document.getElementById('btnStop').onclick = () => this.stopAI();

                // Goal management buttons
                document.getElementById('btnEnableAll').onclick = () => this.setAllGoals(true);
                document.getElementById('btnDisableAll').onclick = () => this.setAllGoals(false);
                document.getElementById('btnSaveGoals').onclick = () => this.saveGoals();
            }

            async startAI() {
                try {
                    const response = await fetch('/control/start', { method: 'POST' });
                    if (response.ok) {
                        const result = await response.json();
                        this.addLog(`üöÄ AI Started - Active goals: ${result.active_goals.length}`, 'success');
                    }
                } catch (error) {
                    this.addLog(`‚ùå Failed to start AI: ${error.message}`, 'error');
                }
            }

            async stopAI() {
                try {
                    const response = await fetch('/control/stop', { method: 'POST' });
                    if (response.ok) {
                        const result = await response.json();
                        this.addLog(`üõë AI Stopped - Session: ${(result.session_duration/60).toFixed(1)}m`, 'success');
                    }
                } catch (error) {
                    this.addLog(`‚ùå Failed to stop AI: ${error.message}`, 'error');
                }
            }

            async loadGoals() {
                try {
                    const response = await fetch('/goals');
                    if (response.ok) {
                        const data = await response.json();
                        this.goals = data.goals;
                        this.renderGoals();
                        this.addLog(`üìã Loaded ${data.total_count} goals`, 'success');
                    }
                } catch (error) {
                    this.addLog(`‚ùå Failed to load goals: ${error.message}`, 'error');
                }
            }

            renderGoals() {
                const container = document.getElementById('goalsContainer');
                container.innerHTML = '';

                if (!this.goals || Object.keys(this.goals).length === 0) {
                    container.innerHTML = '<div style="color: #a0a6b0; text-align: center; padding: 20px;">Loading goals...</div>';
                    return;
                }

                // Sort goals by priority (higher first)
                const sortedGoals = Object.values(this.goals).sort((a, b) => b.priority - a.priority);

                sortedGoals.forEach(goal => {
                    const goalElement = document.createElement('div');
                    goalElement.className = `goal-item ${goal.enabled ? 'enabled' : ''}`;
                    goalElement.innerHTML = `
                        <label class="goal-checkbox">
                            <input type="checkbox" ${goal.enabled ? 'checked' : ''}
                                   onchange="dashboard.toggleGoal('${goal.id}', this.checked)">
                            <div class="goal-details">
                                <div class="goal-name">${goal.name}</div>
                                <div class="goal-description">${goal.description}</div>
                                <div class="goal-stats">
                                    <div class="goal-stat">
                                        <span>‚úÖ ${goal.success_count || 0}</span>
                                    </div>
                                    <div class="goal-stat">
                                        <span>‚ùå ${goal.failure_count || 0}</span>
                                    </div>
                                    <div class="goal-stat">
                                        <span>Priority: ${goal.priority}</span>
                                    </div>
                                </div>
                            </div>
                        </label>
                    `;
                    container.appendChild(goalElement);
                });

                this.updateGoalCount();
            }

            async toggleGoal(goalId, enabled) {
                try {
                    const response = await fetch('/goals/set', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ goal_id: goalId, enabled: enabled })
                    });

                    if (response.ok) {
                        this.goals[goalId].enabled = enabled;
                        this.updateGoalStates();
                        this.addLog(`üéØ ${goalId} ${enabled ? 'enabled' : 'disabled'}`, 'success');
                    }
                } catch (error) {
                    this.addLog(`‚ùå Failed to toggle goal: ${error.message}`, 'error');
                }
            }

            async setAllGoals(enabled) {
                const goalUpdates = {};
                Object.keys(this.goals).forEach(goalId => {
                    goalUpdates[goalId] = enabled;
                });

                try {
                    const response = await fetch('/goals/batch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ goals: goalUpdates })
                    });

                    if (response.ok) {
                        Object.keys(this.goals).forEach(goalId => {
                            this.goals[goalId].enabled = enabled;
                        });
                        this.renderGoals();
                        this.addLog(`üéØ ${enabled ? 'Enabled' : 'Disabled'} all goals`, 'success');
                    }
                } catch (error) {
                    this.addLog(`‚ùå Failed to update goals: ${error.message}`, 'error');
                }
            }

            async saveGoals() {
                // Goals are automatically saved when changed, this just provides user feedback
                const activeCount = Object.values(this.goals).filter(g => g.enabled).length;
                this.addLog(`üíæ Goal configuration saved (${activeCount} active)`, 'success');
            }

            updateGoalStates() {
                // Update visual state of goal items
                const goalItems = document.querySelectorAll('.goal-item');
                goalItems.forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    if (checkbox.checked) {
                        item.classList.add('enabled');
                    } else {
                        item.classList.remove('enabled');
                    }
                });
                this.updateGoalCount();
            }

            updateGoalCount() {
                const activeCount = Object.values(this.goals).filter(g => g.enabled).length;
                const totalCount = Object.keys(this.goals).length;
                document.getElementById('activeGoalsCount').textContent = `(${activeCount}/${totalCount} active)`;
            }

            async fetchStatus() {
                try {
                    const response = await fetch('/status');
                    if (!response.ok) throw new Error('Server not responding');

                    const data = await response.json();
                    this.updateStatus(data);

                } catch (error) {
                    this.updateConnectionStatus(false);
                    this.addLog(`üì° Connection lost: ${error.message}`, 'error');
                }
            }

            updateStatus(data) {
                // Update connection status
                this.updateConnectionStatus(true);

                // Update status indicator
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');

                statusIndicator.classList.remove('status-running', 'status-idle');

                if (data.status === 'running') {
                    statusIndicator.classList.add('status-running');
                    statusText.textContent = 'Active';
                } else {
                    statusIndicator.classList.add('status-idle');
                    statusText.textContent = 'Idle';
                }

                // Update server status
                document.getElementById('koboldStatus').textContent = data.stats?.kobold_status || 'Unknown';
                document.getElementById('koboldStatus').className =
                    (data.stats?.kobold_status === 'Connected') ? 'server-connected' : 'server-disconnected';

                document.getElementById('currentGoal').textContent = data.stats?.current_goal || 'None';

                // Update stats
                if (data.stats) {
                    document.getElementById('decisionsCount').textContent = data.stats.decisions_made || 0;
                    document.getElementById('strategicCount').textContent = data.stats.strategic_calls || 0;
                    document.getElementById('locationsCount').textContent = data.stats.locations_discovered || 0;
                }

                // Log strategic decisions
                if (data.stats?.current_action && data.stats.current_action !== 'Idle') {
                    const lastAction = this.lastLoggedAction || '';
                    if (data.stats.current_action !== lastAction) {
                        this.addLog(`üß† ${data.stats.current_action}`, 'strategic');
                        this.lastLoggedAction = data.stats.current_action;
                    }
                }
            }

            updateConnectionStatus(connected) {
                // Could add connection indicator if needed
            }

            addLog(message, type = 'info') {
                const logContent = document.getElementById('logContent');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;

                const now = new Date().toLocaleTimeString('en-US', { hour12: false });
                logEntry.textContent = `[${now}] ${message}`;

                logContent.appendChild(logEntry);

                // Keep only last 50 entries
                const entries = logContent.querySelectorAll('.log-entry');
                if (entries.length > 50) {
                    entries[0].remove();
                }

                // Scroll to bottom
                logContent.scrollTop = logContent.scrollHeight;
            }

            startStatusPolling() {
                this.fetchStatus();
                setInterval(() => this.fetchStatus(), 2000);
            }

            startTimeUpdate() {
                const updateTime = () => {
                    const now = new Date();
                    document.getElementById('currentTime').textContent =
                        now.toLocaleTimeString('en-US', { hour12: false });
                };

                updateTime();
                setInterval(updateTime, 1000);
            }
        }

        // Initialize dashboard
        let dashboard;
        window.addEventListener('DOMContentLoaded', () => {
            dashboard = new EnhancedAIDashboard();
        });
    </script>
</body>
</html>
